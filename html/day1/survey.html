<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐 없이 체크해주세요.</p>
    </header>
    <hr>
    <main>
        
        <form action="">
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력해주세요.">
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <div>
                    <p>성별</p>
                    <input type="radio" id="male" name="gender">
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">여성</label>
                </div>
                <br>
                <div>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>
                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>
                    <input type="radio" id="fourty" name="age">
                    <label for="fourty">40대</label>
                    <input type="radio" id="fifty" name="age">
                    <label for="fifty">50대</label>
                    <input type="radio" id="other" name="age">
                    <label for="other">그외</label>
                </div>
                <br>
                <div>
                    <p>학원을 선택하는 중요 요소를 고르시오.</p>
                    <input type="checkbox" id="location" name="academy">
                    <label for="location">위치</label>
                    <input type="checkbox" id="cost" name="academy">
                    <label for="cost">학원비</label>
                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강사</label>
                    <input type="checkbox" id="infra" name="academy">
                    <label for="infra">시설</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
