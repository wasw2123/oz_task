    <div id="container">
        <form id="form" action="#">
            <!-- 아이디, 비밀번호, 비번확인, 이름, 전화번호, 성별, 이메일, 가입 -->
            <h2 class="title">회원가입</h2>
            <input type="button" class="theme-toggle" value="테마 변경">
            <div class="mb-3">
                <label for="user_id" class="form-label">아이디</label>
                <input class="form-control" id="user_id" type="text" placeholder="아이디" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="user_pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="user_pw" placeholder="비밀번호">
                <p>8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.</p>
            </div>
            <div class="mb-3">
                <label for="user_pw_check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="user_pw_check" placeholder="비밀번호 확인">
            </div>
            <div class="mb-3">
                <label for="user_name" class="form-label">이름</label>
                <input class="form-control" id="user_name" type="text" placeholder="이름" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="user_phone" class="form-label">전화번호</label>
                <input class="form-control" id="user_phone" type="text" placeholder="전화번호" aria-label="default input example">
            </div>
            <div class="mb-3 gender_radio">
                <h6>성별</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="radio1" checked>
                    <label class="form-check-label" for="radio1">
                    남성
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="radio2">
                    <label class="form-check-label" for="radio2">
                    여성
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="user_email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="user_email" placeholder="이메일" placeholder="이메일">
            </div>
